<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--Fonts go here -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Huddle logo" />
    </header>
    <h1>Build The Community Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so
      does your audience. Create connections with your users as you engage in
      genuine discussion.
    </p>
    <button>Register</button>
    <!--footer can go here-->
    <footer>
      <ul>
        <li>
          <img src="./images/facebook.svg" alt="Facebook icon" />
        </li>
        <li>
          <img src="./images/twitter-.svg" alt="twitter icon" />
        </li>
        <li>
          <img src="./images/instagram.svg" alt="Facebook icon" />
        </li>
      </ul>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Yordanos A.</a>.
      </p>
    </footer>
  </body>
</html>
